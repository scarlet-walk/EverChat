name: CI & Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: سحب الكود
        uses: actions/checkout@v4
      - name: تثبيت Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: تثبيت الحزم
        run: npm ci || npm install
      - name: تشغيل ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx || true
      - name: تشغيل الاختبارات
        run: npm test || true
      - name: بناء وتصدير
        run: |
          npm run build
          npm run export
      - name: رفع ملفات الموقع
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: النشر على GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
